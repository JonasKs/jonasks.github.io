# Site settings
title: Jonas Krüger Svensson
description: 'A public notebook'
url: 'https://hotfix.guru'
baseurl: ''
google_analytics: 'UA-136400886-1'
disqus_shortname: 'hotfix-guru'

author:
  name: 'Jonas Krüger Svensson'
  email: jonas-ks@hotmail.com
  github_username:  jonasks
  linkedin_username:  jonasks

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
